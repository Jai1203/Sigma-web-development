<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="500" height="500" src="Screenshot 2025-06-04 123104.png" alt="Virat Kohli Image">
    <img width="500" height="500" src="Screenshot 2025-06-04 124035.png" alt="Rohit Sharma Image">
    <br>
    <table>
        <caption>Player Statistics</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Matches</th>
                <th>Runs</th>
                <th>Average</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>254</td>
                <td>12345</td>
                <td>48.16</td>
                <td>135.98</td>
            </tr>
            <tr>
                <td colspan="1">Rohit Sharma</td>
                <td rowspan="2">227</td>
                <td>9115</td>
                <td>49.27</td>
                <td>138.12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="1">Total</td>
                <td>481</td>
                <td>21460</td>
                <td>48.16</td>
                <td>135.98</td>
            </tr>
        </tfoot>
    </table>
    <ul type="disc">
        <li>Virat Kohli</li>
        <li>Rohit Sharma</li>
    </ul>
    <ol type="A">
        <li>Test</li>
        <li>ODI</li>
        <li>T20</li>
    </ol>
</body>

</html>
