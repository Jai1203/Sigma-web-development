<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
       body{
        color: white;
        background-color: white;
        display: flex;
       }
       .container{
        display: flex;
        justify-content:center;
        align-items:baseline;
        height:100vh;
        width:100%;
       }
       .card{
        width:300px;
        background-color: blue;
        border-radius: 10px;
        margin:auto;
        padding:20px;
        display: flex;
        box-sizing: border-box;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        flex-direction: column;
        align-items: center;
       }
       .card-image img{
        width:100%;
        height:200px;
        object-fit: cover;
        border-radius: 10px;
       }
       .card-title{
        font-size: 24px;
        font-weight: bold;
        margin:10px 0;
       }
       .card-capsules{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom:auto;
       }
       .capsule{
        border: 2px solid cyan;
        background-color: cyan;
        color: black;
        font-size:16px;
        margin:auto;
        padding:auto;
        display:flex;
        align-items:center;
        font-weight: bold;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        box-sizing: content-box;
        border-radius:20px;
        border-radius: 5px;
        padding: 5px 10px;
       }
       .card-description{
        font-size:16px;
        text-align:center;
        margin:10px 0;
        padding: auto;
       }
       .read-more{
        background-color: white;
        color:blue;
        border:2px solid white;
        padding :10px 20 px;
        border-radius:5px;
        cursor:pointer;
        font-size:14px;
        margin:auto;
        display: flex;
       }
       .read-more:hover{
        background-color:light blue;
        color:aqua;
        border:2px solid light blue;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: auto;
        padding: 10px 20px;
       }
       .read-more-active{
        background-color: seablue;
        color:cyan;
        border:2px solid seablue;
        padding: 10px 20px;
        margin:auto;
        display:flex;
       }
    </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
        <img src="https://t3.ftcdn.net/jpg/04/41/46/48/360_F_441464846_TTrwfifSimvbiXzsYTBPPNUxpJQubuY9.jpg" alt="Playing Cards">
    </div>
    <div class="card-title">Playing Cards</div>
    <div class="card-capsules">
        <span class="capsule">Card Game</span>
        <span class="capsule">Family Fun</span>
        <span class="capsule">Strategy</span>
    </div>
    <div class="card-description">This is a description of the playing cards and people love to play cards and enjoy this game.These cards games are relaxing for people and enjoy them during their leisure time.</div>
    <button class="read-more">Read More</button>
  </div>
</body>
</html>
