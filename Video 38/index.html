<!DOCTYPE html>
<html lang="en">

    <title>Flexbox</title>

        }
        .content{
            font: 40px;
            display: flex;
        }
        ul li:nth-child(1){
            position: absolute;
            margin-left: 0px;
            list-style-type: none;
        }
        img{
            height: 50px;
            width: 250px;
        }
        ul li:nth-child(2){
            position: absolute;
            top:25px;

            margin-left: 600px;

        ul li:nth-child(3){

            top:25px;
            bottom:50px;
            margin-left: 900px;
            list-style-type: none;
        }
        ul li:nth-child(6){
            position: absolute;
            top:25px;
            bottom:50px;
            margin-left: 1000px;
            list-style-type: none;
        }
        ul li:nth-child(7){
            position: relative;
            top:25px;
            bottom:50px;
            margin-left:1200px;
            list-style-type: none;
        }
        ul li:hover{
            background-color: beige;
            align-self: start;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
